<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aglet Match: Elite Sorting</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 模擬 App 級別的動態回饋 */
        @keyframes jellyIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes suctionOut {
            0% { transform: scale(1); filter: brightness(1.5); }
            40% { transform: scale(1.2); filter: brightness(2); }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes softPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0px rgba(129, 140, 248, 0); }
            50% { transform: scale(1.08); box-shadow: 0 0 20px rgba(129, 140, 248, 0.4); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .item-jelly { animation: jellyIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
        .item-match { animation: suctionOut 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }
        .item-selected { animation: softPulse 0.8s infinite ease-in-out; z-index: 30; border: 3px solid #818cf8; }
        .item-invalid { animation: shake 0.2s ease-in-out; }
        
        .glass-ui { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .board-bg { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="board-bg text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const GRID_SIZE = 8;
        const TYPES = ['GOLD', 'SILVER', 'NEON', 'DOTS', 'STRIPE', 'BLACK'];

        const Icon = ({ type, size = 38 }) => {
            const colors = { GOLD: '#fbbf24', SILVER: '#94a3b8', NEON: '#f472b6', DOTS: '#6366f1', STRIPE: '#22c55e', BLACK: '#1e293b' };
            const grad = `grad-${type}`;
            return (
                <svg width={size} height={size} viewBox="0 0 50 50" className="drop-shadow-2xl">
                    <defs>
                        <linearGradient id={grad} x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stopColor={colors[type]} stopOpacity="1" />
                            <stop offset="100%" stopColor="#000" stopOpacity="0.4" />
                        </linearGradient>
                    </defs>
                    <rect x="12" y="28" width="26" height="14" rx="5" fill={`url(#${grad})`} />
                    <path d="M12 30 Q 5 30 5 18" stroke={colors[type]} strokeWidth="5" fill="none" opacity="0.8" />
                    <rect x="12" y="28" width="26" height="3" fill="#fff" opacity="0.3" rx="1" />
                </svg>
            );
        };

        const App = () => {
            const [board, setBoard] = useState([]);
            const [score, setScore] = useState(0);
            const [moves, setMoves] = useState(25);
            const [selected, setSelected] = useState(null);
            const [isBusy, setIsBusy] = useState(false);
            const [matching, setMatching] = useState(new Set());

            const newItem = useCallback(() => ({
                id: Math.random().toString(36).substr(2, 9),
                type: TYPES[Math.floor(Math.random() * TYPES.length)]
            }), []);

            const init = () => {
                let b = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill());
                for(let r=0; r<GRID_SIZE; r++) {
                    for(let c=0; c<GRID_SIZE; c++) {
                        let it;
                        do { it = newItem(); } while (
                            (c >= 2 && b[r][c-1].type === it.type && b[r][c-2].type === it.type) ||
                            (r >= 2 && b[r-1][c].type === it.type && b[r-2][c].type === it.type)
                        );
                        b[r][c] = it;
                    }
                }
                setBoard(b);
            };

            useEffect(() => { init(); }, []);

            const getMatches = (curr) => {
                let m = new Set();
                for(let r=0; r<GRID_SIZE; r++) {
                    for(let c=0; c<GRID_SIZE-2; c++) {
                        if(curr[r][c] && curr[r][c+1] && curr[r][c+2] && curr[r][c].type === curr[r][c+1].type && curr[r][c].type === curr[r][c+2].type)
                        { m.add(`${r},${c}`); m.add(`${r},${c+1}`); m.add(`${r},${c+2}`); }
                    }
                }
                for(let c=0; c<GRID_SIZE; c++) {
                    for(let r=0; r<GRID_SIZE-2; r++) {
                        if(curr[r][c] && curr[r+1][c] && curr[r+2][c] && curr[r][c].type === curr[r+1][c].type && curr[r][c].type === curr[r+2][c].type)
                        { m.add(`${r},${c}`); m.add(`${r+1},${c}`); m.add(`${r+2},${c}`); }
                    }
                }
                return Array.from(m).map(s => ({ r: +s.split(',')[0], c: +s.split(',')[1] }));
            };

            const solve = async (curr) => {
                const ms = getMatches(curr);
                if (!ms.length) { setIsBusy(false); return; }

                setIsBusy(true);
                setMatching(new Set(ms.map(p => curr[p.r][p.c].id)));
                setScore(s => s + ms.length * 20);
                await new Promise(r => setTimeout(r, 400));

                let nb = curr.map(row => row.map(cell => ms.some(p => curr[p.r][p.c] === cell) ? null : cell));
                setMatching(new Set());

                // Gravity Logic
                for (let c=0; c<GRID_SIZE; c++) {
                    let write = GRID_SIZE - 1;
                    for (let r=GRID_SIZE-1; r>=0; r--) {
                        if (nb[r][c]) { nb[write][c] = nb[r][c]; if(write!==r) nb[r][c]=null; write--; }
                    }
                    for (let r=write; r>=0; r--) nb[r][c] = newItem();
                }
                setBoard(nb);
                await new Promise(r => setTimeout(r, 500));
                solve(nb);
            };

            const swap = async (r, c) => {
                if (isBusy || moves <= 0) return;
                if (!selected) { setSelected({ r, c }); return; }

                const dist = Math.abs(selected.r - r) + Math.abs(selected.c - c);
                if (dist === 1) {
                    setIsBusy(true);
                    let nb = board.map(row => [...row]);
                    [nb[selected.r][selected.c], nb[r][c]] = [nb[r][c], nb[selected.r][selected.c]];
                    setBoard(nb);
                    setSelected(null);
                    setMoves(m => m - 1);

                    const ms = getMatches(nb);
                    if (ms.length > 0) solve(nb);
                    else {
                        await new Promise(r => setTimeout(r, 400));
                        setBoard(board); // Snap back回饋
                        setIsBusy(false);
                    }
                } else { setSelected({ r, c }); }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {/* Paiho Elite Header */}
                    <div className="w-full max-w-md glass-ui p-5 rounded-[2rem] mb-6 shadow-2xl flex justify-between items-center border-t border-white/10">
                        <div className="text-center">
                            <p className="text-indigo-400 text-[10px] font-black tracking-widest uppercase">Score</p>
                            <p className="text-3xl font-black">{score}</p>
                        </div>
                        <div className="text-center">
                            <h1 className="text-xl font-black italic">AGLET MATCH</h1>
                            <p className="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Taiwan Paiho Premium</p>
                        </div>
                        <div className="text-center">
                            <p className="text-emerald-400 text-[10px] font-black tracking-widest uppercase">Moves</p>
                            <p className={`text-3xl font-black ${moves < 5 ? 'text-red-500' : ''}`}>{moves}</p>
                        </div>
                    </div>

                    {/* Pro Game Board */}
                    <div className="glass-ui p-2.5 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)] border border-white/5">
                        <div className="grid gap-2" style={{ gridTemplateColumns: `repeat(${GRID_SIZE}, 1fr)`, width: 'min(90vw, 420px)', height: 'min(90vw, 420px)' }}>
                            {board.map((row, r) => row.map((it, c) => (
                                <div key={it?.id} onClick={() => swap(r, c)}
                                     className={`flex items-center justify-center rounded-2xl cursor-pointer transition-all duration-300 relative
                                     ${selected?.r === r && selected?.c === c ? 'item-selected bg-indigo-500/20' : 'bg-slate-800/40 hover:bg-slate-700/60'}
                                     ${matching.has(it?.id) ? 'item-match' : 'item-jelly'}`}>
                                    {it && <Icon type={it.type} size={36} />}
                                </div>
                            )))}
                        </div>
                        
                        {moves <= 0 && !isBusy && (
                            <div className="absolute inset-0 bg-slate-900/90 flex flex-col items-center justify-center z-50 rounded-[2.3rem] backdrop-blur-md">
                                <p className="text-indigo-400 font-bold tracking-[0.4em] mb-2 uppercase text-xs">Mission Complete</p>
                                <h2 className="text-5xl font-black text-white mb-8">{score}</h2>
                                <button onClick={() => window.location.reload()} 
                                        className="px-14 py-4 bg-indigo-600 text-white rounded-full font-black text-lg shadow-xl active:scale-90 transition-transform">
                                    RESTART
                                </button>
                            </div>
                        )}
                    </div>
                    
                    {/* Paiho Branding & Terminology */}
                    <div className="mt-10 text-center max-w-xs opacity-60">
                        <p className="text-slate-400 text-[11px] leading-relaxed italic">
                            Experience the precision of <span className="text-indigo-400 font-bold">Taiwan Paiho</span> aglets. 
                            Our innovative <span className="text-indigo-400 font-bold">Touch Fastener</span> solutions represent the global standard in footwear accessories.
                        </p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
